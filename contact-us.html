<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-contact-us.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Contact desi.gn</title>
</head>
<body>
    <header class="parent">
        <div id="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing & Plans</a></li>
        </ul>
        <ol>
            <li><a href="#">Sign in</a></li>
            <li><a href="#"><button> Try for fre</button></a></li>
        </ol>
    </header>
    <div class="contact-us-container">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7367.10284565381!2d-8.525439062723073!3d32.242754160197954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xdaefdd4fcbbdbc1%3A0x846cbd9f328a7bdb!2sYoucode!5e0!3m2!1sen!2sma!4v1665152006736!5m2!1sen!2sma" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="form">
            <form action="#">
                <h1 class="primary">Fill the form</h1>
                <p class="secondary">
                    Let's disscus Your project
                </p>
                <p>
                    <input class="input-field" type="text" placeholder="First Name" >
                </p>
                <p>
                    <input class="input-field" type="text" placeholder="Last Name" >
                </p>
                <p>
                    <input class="input-field" type="email" placeholder="Adresse e-mail">
                </p>
                <p>
                    <textarea class="input-field" placeholder="What can we help you out with ?" rows="5"></textarea>
                </p>
                <p>
                    <button class="submit-btn">Send</button>
                </p>
            </form>
        </div>
    </div>
    <footer>
        <p>Made with <span class="heart"></span> by {Challenger}</p>
    </footer>
</body>
</html>
